<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer - Panel Wiring</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); color: white; display: flex;
      align-items: center; justify-content: center; z-index: 9999;
      font-family: Arial, sans-serif; font-size: 1.2em; text-align: center;
      flex-direction: column; gap: 1em;
    }
    #loading-overlay.hidden { display: none; }
    #loading-overlay .spinner {
      width: 40px; height: 40px; border: 4px solid #555;
      border-top-color: #fff; border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #info-bar {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.7); color: white; padding: 10px;
      font-family: Arial, sans-serif; font-size: 0.9em; text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div>Initializing camera...<br>Point at the barcode marker to see annotations.</div>
  </div>

  <div id="info-bar">
    <span id="panel-name">Loading...</span> &mdash; Point camera at the barcode marker
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
  >
    <a-marker id="ar-marker" type="barcode" value="0">
      <!-- Annotations will be injected here by viewer.js -->
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="/public/js/viewer.js"></script>
</body>
</html>
